name = "gh-workflow-keepalive"
main = "index.js"
compatibility_date = "2026-02-04"

[[kv_namespaces]]
binding = "GH_WORKFLOW_KEEPALIVE"
id = "b2da6d224da74300b39b24330eb49800"

# Cron trigger: every day at 00:00 UTC
[triggers]
crons = ["0 0 * * *"]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1